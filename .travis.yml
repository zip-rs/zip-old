language: rust

rust:
    - 1.0.0-beta.2
    - nightly

sudo: false

notifications:
    email:
        on_success: never
        on_failure: always

script:
    - cargo build
    - cargo test
    - cargo doc --no-deps
    - rustdoc --test README.md -L target

after_success:
    - curl https://mvdnes.github.io/rust-docs/travis-doc-upload.sh | sh
