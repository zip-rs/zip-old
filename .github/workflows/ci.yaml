          if-no-files-found: ignore
      - name: Minimize seed corpus
        if: always()
        uses: actions-rs/cargo@v1
        with:
          command: fuzz
          args: cmin --no-default-features fuzz_write -- fuzz/corpus/seed
      - name: Upload updated seed corpus
        if: always()
